<body>
    
    <h1 class="center">ENCRIPTADOR DE FRASES</h1>
<br>
<form> 
     <div class="conteiner">
        <p>Ingresa el texto/frase que desea Encriptar</p> 
        <input type="text" id="txtFrase" autocomplete="off" placeholder="Ingrese el texto aquí">
            
        <p>Instrucciones:
                    - Debe ingresar solo letras minúsculas
                    - No debe utilizar letras con acentos ni caracteres especiales</p>
    </div>
            
               
 <div class="conteiner">
       <button class="Encriptar" id="BtnEncriptar" > ENCRIPTAR </button>
       <button class="Desencriptar" id="BtnDesencriptar"> DESENCRIPTAR </button>
                    
 </div>    
</form>
<br><br>

<form>
    <div class="conteiner">  
        <input type="text" id="txtEncriptado">    
              <p> Texto Encriptado </p> 
                 <div class="center">
                      <button class="" id="Copiar"> COPIAR </button>         
                 </div>      
</div>
</form>
